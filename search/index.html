<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e80db28d62.js" crossorigin="anonymous"></script>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="../images/lynden/lyndenFavicon.ico" />
    <!-- Google Site Search -->
    <script async src="https://cse.google.com/cse.js?cx=f35faae7eae0e71ee"></script>
    <!-- jsCookie (for tracking progression in Tech Tutorials) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> -->
    <!-- Packery.js -->
    <script src="https://unpkg.com/packery@2.1/dist/packery.pkgd.min.js"></script>
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="../">
            <div class="navbar-brand-img"></div>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../support/">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../faq/">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <main class="container">
        <div class="jumbotron mt-5">
            <span class="d-flex flex-column">
                <span class="d-flex align-items-center">
                    <span class=" w-100">
                        <h1>Find Your Issue</h1>
                        <p class="lead">Use the search tool to find your issue</p>
                        <span>
                            <p class="text-sm">Before you search, check out our FAQ page for common tech issues.</p>
                            <a class="btn btn-primary" href="../faq/" role="button">Search FAQ</a>
                        </span>
                    </span>
                    <img src="../images/lynden/svg/lyndenIcon.svg" class="float-right" height="200px">
                </span>
                <span class="mt-3 align-items-center">
                    <!-- Search Bar -->
                    <div class="gcse-search"></div>
                    <!-- Detect Safari -->
                    <p class="safari-warning-search hidden">
                        <i class="fa fa-safari" aria-hidden="true"></i> Search doesn't work on Safari, please browse
                        through our <a href="#" title="Page Not Setup Yet!">FAQ Page</a>, or use <span
                            class="badge badge-pill badge-primary">New</span><i class="fa fa-edge"
                            aria-hidden="true"></i> Microsoft Edge or <i class="fa fa-chrome" aria-hidden="true"></i>
                        Google Chrome.
                    </p>
                    <script type="application/javascript">
                        var ua = navigator.userAgent.toLowerCase();
                        if (ua.indexOf('safari') != -1) {
                            if (ua.indexOf('chrome') > -1) {
                                console.log('Using a Chromium Base - Good to go!')
                            } else {
                                console.log('Using Safari');
                                var warning = document.getElementById('safari-warning-search');
                                $(".safari-warning-search").removeClass("hidden");
                            }
                        }
                    </script>
                </span>
            </span>
        </div>

        <div class="mt-5">

        </div>
